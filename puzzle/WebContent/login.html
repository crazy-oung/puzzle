<!DOCTYPE html>
<html>

<body align ="center">
	<h1> 로그인 </h1>
	<hr>
	<table align ="center">
      <tr>
         <td>member_id</td>
         <td><input id="memberId" type="text"></td>
      </tr>
      <tr>
         <td>member_pw</td>
         <td><input id="memberPw" type="password"></td>
      </tr>
   </table>
   <hr>
   <button id="loginBtn">login</button>
</body>      
<script src="/jquery-ex/scripts/jquery-3.4.1.min.js"></script>
<script>
	$("#loginBtn").click(function(){
		console.log("go");
		$.ajax({
	        url :"/jquery-ex/Login",
	        method : "POST",
	        data : {memberId:$("#memberId").val(), memberPw:$("#memberPw").val()},
	        success : function(json){
	         loginState = json;
	         console.log("sessionInfo : ", loginState);
	         location.href = "/jquery-ex/puzzle.html";
	         return;
	        }, 
	        error: function() {
				alert("로그인 실패 다시 입력해 주세요.");
			},
			fail: function() {
				alert("로그인 실패 다시 입력해 주세요.");
			}
	      });
	});
</script>
</html>
