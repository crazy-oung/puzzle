<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<script src="/puzzle/scripts/jquery-3.4.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 메인 시작 -->
<div align="center" class="container">
   <h1><b>회원가입</b></h1>
   <table class="table" style="width: 50%">
      <tr>
         <td>아이디</td>
         <td><input id="memberId" class="form-control" type="text"></td>
      </tr>
      <tr>
         <td>비밀번호</td>
         <td><input id="memberPw" class="form-control" type="password"></td>
      </tr>
   </table> 
   <button id="joinBtn" class="btn btn-outline-info">회원가입</button>
</div>
</body>
<script>
   $("#joinBtn").click(function(){
	   if($("#memberId") == "" || $("#memberId")==""){
		   alert("정보를 기입해주세요 ㅠㅠ");
		   return;
	   }
      $.ajax({
           url :"/puzzle/AddMember",
           method : "POST",
           data : {"memberId": $("#memberId").val(),
                   "memberPw": $("#memberPw").val()},
           success: function(){
              	location.href = "/puzzle/signIn.html";
				return;
           }
       });
      
   });   
</script>
</html>
